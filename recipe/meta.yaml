{% set name = "jupyterlab-spellchecker" %}
{% set version = "0.8.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e0722f00c795e8b5d60655ed475dd91a67fe7180c32ac891a50f38c7abc7684b

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version
    - hatch-jupyter-builder >=0.5
    - python-build
    - pip
    - python {{ python_min }}
  run:
    - jupyterlab ~=4.0
    - python >={{ python_min }}

test:
  imports:
    - jupyterlab_spellchecker
  commands:
    - pip check
    - jupyter labextension list
    - jupyter labextension list 1>labextensions 2>&1
    - cat labextensions | grep "@jupyterlab-contrib/spellchecker.*OK"  # [unix]
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jupyterlab-contrib/spellchecker
  summary: A spell checker for JupyterLab.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - krassowski
